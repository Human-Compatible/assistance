name: Main

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  web:
    name: Student Assistance Chat
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 19
          cache: "npm"
          cache-dependency-path: examples/student.assistance.chat/package-lock.json

      - name: Clean install dependencies
        run: npm ci
        working-directory: examples/student.assistance.chat

      - name: Build app
        run: |
          npm run build
          npm run build  # Seems to remember old builder.io content, building twice appears to fix it.
        working-directory: examples/student.assistance.chat

      - name: Add GitHub Pages config files
        if: github.ref == 'refs/heads/main'
        run: |
          echo student.assistance.chat > dist/CNAME
          touch dist/.nojekyll
          cp dist/index.html dist/404.html
        working-directory: examples/student.assistance.chat

      - name: Deploy to gh-pages branch
        if: github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          branch: gh-pages
          folder: examples/student.assistance.chat/out
